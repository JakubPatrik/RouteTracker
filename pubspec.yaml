name: myapp
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sqflite: any
  path_provider: any
  intl: ^0.15.7

  google_maps_flutter: ^0.5.25+3
  location: ^3.0.2
  flutter_polyline_points: ^0.1.0

  http: ^0.12.0+4
  
  shared_preferences: ^0.5.6+3

  cupertino_icons: ^0.1.2
  simple_animations: ^1.3.11

  carousel_slider: ^1.4.1
  flutter_swiper: ^1.1.6
  fluttertoast: ^4.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Microsoft
      fonts:
        - asset: fonts/msyi.ttf

    - family: Corbel
      fonts:
        - asset: fonts/corbel.ttf

    - family: Rockwell
      fonts:
        - asset: fonts/rockwell.ttf

    - family:  CustomIcon
      fonts:
        - asset: fonts/menu.ttf